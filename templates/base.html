<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Title</title>

    <!-- link to static css files -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>
<body>
<nav class="navbar navbar-expand-lg">
    <ul class="navbar-nav ">
        <li class="nav-item active pr-2"><a href="{% url 'home' %}" style="color: black; "><h4>Home |</h4></a></li>
        <li class="nav-item "><a href="{% url 'about' %}" style="color: black;"><h4>About</h4></a></li>
    </ul>
    <ul class="navbar-nav ml-auto">

        <li class="nav-item">
            {% if user.is_authenticated %}
                <a style="color: black" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a style="color: black" href="{% url 'login' %}">Log In</a>
            {% endif %}
        </li>
    </ul>
</nav>
<div class="container">
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
