<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% extends 'base.html' %}
</head>
<body>
{% block content %}
    <div class="jumbotron">
        <h3 style="text-align: center;">Delete Post</h3>
        <hr style="border-color: green">
        <form method="post">
            {% csrf_token %}
            <h1>Are you sure you want to delete "{{ posts.title }}"? </h1>
            <input type="submit" value="Confirm">
        </form>
    </div>

{% endblock content %}
</body>
</html>
